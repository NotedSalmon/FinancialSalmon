<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="style.css"/>
</h:head>
<h:body>
    <h:form id="loginForm">
        <p:panel header="Login">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:" />
                <p:inputText id="username" value="#{loginBean.username}" required="true" />

                <h:outputLabel for="password" value="Password:" />
                <p:password id="password" value="#{loginBean.password}" required="true" />

                <p:commandButton value="Login" action="#{loginBean.login}" update="loginForm" />
                <p:button value="Back" outcome="index"/>
                <p:button value="Skip" outcome="expenses"/>
            </h:panelGrid>
        </p:panel>
        <p:messages id="messages" autoUpdate="true" />
    </h:form>
</h:body>
</html>
