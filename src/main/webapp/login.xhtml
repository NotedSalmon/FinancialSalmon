<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="style.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="error" />
    </f:metadata>

    <h:panelGroup rendered="#{param.error eq 'true'}">
        <h:outputText value="Login failed. Invalid username or password." style="color:red;" />
    </h:panelGroup>

    <form id="loginForm" method="post" action="j_security_check">
        <p:panel header="Login">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="Username:" />
                <input type="text" name="j_username" placeholder="username"/> <br />

                <h:outputLabel value="Password:" />
                <input type="password" name="j_password" placeholder="•••••" /><br/>

                <input type="submit" value="Login" />
                <p:button value="Back" outcome="index"/>
                <p:button value="Skip" outcome="expenses"/>
            </h:panelGrid>
        </p:panel>


    </form>
</h:body>
</html>
