<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<h:head>
    <title>Welcome To Financial Salmon!</title>
    <h:outputStylesheet name="style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&amp;display=swap" rel="stylesheet" />
</h:head>

<h:body>
    <div class="main">
        <input type="checkbox" id="check" aria-hidden="true" />

        <div class="register">
            <h:form>
                <label for="check" aria-hidden="true">Register</label>
                <h:inputText id="username" value="#{registerBean.username}" required="true" label="Username" requiredMessage="Please enter a username">
                    <f:passThroughAttribute name="placeholder" value="Username "/>
                </h:inputText>
                <h:message for="username" styleClass="error-message"/>

                <h:inputText id="email" value="#{registerBean.email}" required="true" label="Email" requiredMessage="Please enter an email">
                    <f:passThroughAttribute name="placeholder" value="Email "/>
                    <f:validateRegex pattern="^[\\w-\\.]+@[\\w-]+\\.[\\w-]{2,4}$" />
                </h:inputText>
                <h:message for="email" styleClass="error-message"/>

                <h:inputText id="fullName" value="#{registerBean.firstName}" required="true" label="First Name" requiredMessage="Please enter your full name">
                    <f:passThroughAttribute name="placeholder" value="Full Name "/>
                </h:inputText>
                <h:message for="fullName" styleClass="error-message"/>

                <h:inputSecret id="password" value="#{registerBean.password}" required="true" label="Password" requiredMessage="Please enter a password">
                    <f:passThroughAttribute name="placeholder" value="Password "/>
                </h:inputSecret>
                <h:message for="password" styleClass="error-message"/>

                <h:commandButton value="Register" action="#{registerBean.register}"/>
            </h:form>
        </div>

        <div class="login">
            <h:form>
                <label for="check" aria-hidden="true">Login</label>
                <h:inputText id="loginUsername" value="#{loginBean.username}" required="true" label="Username" requiredMessage="Please enter a username">
                    <f:passThroughAttribute name="placeholder" value="Username "/>
                </h:inputText>
                <h:message for="loginUsername" styleClass="error-message"/>

                <h:inputSecret id="loginPassword" value="#{loginBean.password}" required="true" label="Password" requiredMessage="Please enter a password">
                    <f:passThroughAttribute name="placeholder" value="Password "/>
                </h:inputSecret>
                <h:message for="loginPassword" styleClass="error-message"/>

                <h:commandButton value="Login" action="#{loginBean.login}"/>
            </h:form>
        </div>
    </div>
</h:body>
</html>
