<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title><ui:insert name="title">Default Title</ui:insert></title>
    <ui:insert name="script"></ui:insert>
</h:head>

<h:body>
    <h:form id="tabMenu">
        <div class="card">
            <p:tabMenu id="menuItems" activeIndex="#{param.i}">
                <p:menuitem value="Home" outcome="expenses.xhtml" icon="pi pi-fw pi-home">
                    <f:param name="i" value="0"/>
                </p:menuitem>
                <p:menuitem value="Rule" outcome="createRule.xhtml" icon="pi pi-fw pi-pencil">
                    <f:param name="i" value="1"/>
                </p:menuitem>
                <p:menuitem value="Log Out" outcome="register.xhtml" icon="pi pi-fw pi-file">
                    <f:param name="i" value="2"/>
                </p:menuitem>
                <p:menuitem value="Settings" outcome="index.xhtml" icon="pi pi-fw pi-cog">
                    <f:param name="i" value="3"/>
                </p:menuitem>
            </p:tabMenu>
        </div>
    </h:form>

    <h:form>
        <ui:insert name="content">Default Content</ui:insert>
    </h:form>
</h:body>

</html>
